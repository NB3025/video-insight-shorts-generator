version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo "Pre-build phase"
      - pip3 install pipenv
    build:
      - pipenv install -r requirements.txt
    post-build:
      - echo "Post-build phase"
  env:
    - name: FLASK_APP
      value: "app.py"
run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install pipenv
    - pipenv install -r requirements.txt
  command: pipenv run python app.py
  network:
    port: 3000
    env: PORT
  env:
    - name: AWS_REGION
      value: us-east-1
    - name: BEDROCK_AWS_REGION
      value: us-west-2
    - name: BUCKET_NAME
      value: shorts-generator-s3-nb
    - name: VIDEO_FOLDER
      value: videos/
    - name: SUBTITLE_FOLDER
      value: subtitles/
    - name: MAX_CONTENT_LENGTH
      value: "524288000"
    - name: BEDROCK_MODEL_ID
      value: "anthropic.claude-3-5-sonnet-20240620-v1:0"
    - name: FLASK_ENV
      value: "production"