
version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Pre-build phase"
    build:
      - pip install -r requirements.txt
    post-build:
      - echo "Post-build phase"
  env:
    - name: FLASK_APP
      value: "app.py"
run:
  runtime-version: 3.9
  command: python app.py
  network:
    port: 3000
    env: PORT
  env:
    - name: AWS_REGION
      value: us-west-2
    - name: BUCKET_NAME
      value: shorts-gen-s3-nb
    - name: VIDEO_FOLDER
      value: videos/
    - name: SUBTITLE_FOLDER
      value: subtitles/
    - name: MAX_CONTENT_LENGTH
      value: "524288000"
    - name: BEDROCK_MODEL_ID
      value: "anthropic.claude-3-5-sonnet-20240620-v1:0"
    - name: FLASK_ENV
      value: "production"